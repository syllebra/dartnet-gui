<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon Template</title>
    <meta charset="UTF-8">

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #333;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #fps {
            position: absolute;
            background-color: black;
            border: 2px solid red;
            text-align: center;
            font-size: 16px;
            color: white;
            top: 15px;
            right: 10px;
            width: 60px;
            height: 20px;
        }

        #fullscreen {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 50px;
            height: 50px;
        }
    </style>

</head>

<body>
    <canvas id="renderCanvas"></canvas>
    <div id="fps">0</div>
    <button id="fullscreen" name="favorite" type="button"></button>
</body>

</html>
